<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Login</title>
</head>
<body>
    <div class="col-8 m-auto pt-2 pb-2 text-center">
        <h1>CRUD com Python</h1>
    </div>
    
    <div class="col-8 m-auto pt-2 pb-2 text-center">
        {% if messages %}
        <div class="alert alert-danger">
            {% for message in messages %}
                <p>{{ message }}</p>
            {% endfor %}
        </div>
        {% endif %}
    </div>
    
    <div class="col-8 m-auto pt-2 pb-2 text-center">
        <form name="form" id="form" action="{% url 'user_login' %}" method="post">  <!-- URL atualizada -->
            {% csrf_token %}
            <input type="text" placeholder="UsuÃ¡rio" name="username" required>  <!-- Nome do campo alterado -->
            <input type="text" placeholder="Senha" name="password" required>  <!-- Tipo alterado para password -->

            <input type="submit" class="btn btn-success" value="Logar">
        </form>
    </div>


</body>
</html>
