<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>cadastro</title>
</head>
<body>
    <div class="col-8 m-auto pt-2 pb-2 text-center">
        <h1>Crud com Python</h1>
    </div>
    
    <div class="col-8 m-auto pt-2 pb-2 text-center">
        <a href="/" class="btn btn-success">Voltar</a>
    </div>
    
    <div class="col-8 m-auto pt-2 pb-2 text-center">
      <form name="form" id="form" action="{% if db %}/update/{{db.id}}{% else %}/create/{% endif %}" method="post">
        {% csrf_token %}

        <div class="form-group">Modelo: {{form.modelo}}</div>
        <div class="form-group">Marca: {{form.marca}}</div>
        <div class="form-group">Ano: {{form.ano}}</div>

        <input type="submit" class="btn btn-success" value="Salvar">
      </form>
    </div>
</body>
</html>
